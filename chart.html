<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="wrpper" style="width: 100%;padding: 100px">
        <div class="card card-body">
            <div>
                <canvas id="myChart" width="400px" height="100px"></canvas>
            </div>
            <div>
                <canvas id="myChart1" width="400px" height="100px"></canvas>
            </div>
            <div>
                <canvas id="myChart2" width="400px" height="100px"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');
    const ctx1 = document.getElementById('myChart1');
    const ctx2 = document.getElementById('myChart2');


    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'],
            datasets: [{
                label: 'one',
                data: [95000, 12000, 30000, 50000, 2400, 43000, 20000, 30000, 10000, 20000, 20000, 0],
                borderWidth: 1
            }, {
                label: 'two',
                data: [50000, 12500, 90000, 15000, 10000, 65000, 50000, 56000, 24000, 10000, 3000, 60000],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'],
            datasets: [{
                label: 'one',
                data: [95000, 12000, 30000, 50000, 2400, 43000, 20000, 30000, 10000, 20000, 20000, 0],
                borderWidth: 1,
                fill: true
            }, {
                label: 'two',
                data: [50000, 12500, 90000, 15000, 10000, 65000, 50000, 56000, 24000, 10000, 3000, 60000],
                borderWidth: 1,
                fill: true
            }]
        },
        options: {
            scales: {
                // animation: false,
                y: {
                    beginAtZero: true
                },

            }
        }
    });

    const data = [{
        x: 'jan',
        net: 100,
        cogs: 50,
        gm: 50
    }, {
        x: 'feb',
        net: 120,
        cogs: 55,
        gm: 75
    }];
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'],
            datasets: [{
                label: 'Net sales',
                data: data,
                parsing: {
                    yAxisKey: 'net'
                }
            }, {
                label: 'Cost of goods sold',
                data: data,
                parsing: {
                    yAxisKey: 'cogs'
                }
            }, {
                label: 'Gross margin',
                data: data,
                parsing: {
                    yAxisKey: 'gm'
                }
            }]
        },
    });
</script>

</html>
